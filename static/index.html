
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychrometric Chart</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left Section: Inputs -->
        <div class="left-section">
            <h2>Air Properties</h2>
            <!-- Manual Input Section -->
            <div class="manual-input-section">
                <h3>Manual Input</h3>
                <div class="manual-input-group">
                    <label for="tempInput">Temperature (°C):</label>
                    <input type="number" id="tempInput" placeholder="e.g., 25" min="-10" max="50">
                </div>
                <div class="manual-input-group">
                    <label for="humidityInput">Relative Humidity (%):</label>
                    <input type="number" id="humidityInput" placeholder="e.g., 50" min="0" max="100">
                </div>
                <button id="plotPointButton">Plot Point</button>
                <p id="manualInputStatus" role="status" aria-live="polite"></p>
            </div>
            <!-- File Upload Section -->
            <form id="uploadForm">
                <h3>Plot Points from File</h3>
                <label for="fileInput">Upload File (.xlsx or .csv):</label>
                <input type="file" id="fileInput" accept=".xlsx,.csv">
                <div class="checkbox-container">
                    <label for="designZone">Show Design Zone</label>
                    <input type="checkbox" id="designZone">
                </div>
                <div id="designZoneInputs" style="display:none;">
                    <div class="manual-input-group">
                        <label for="zoneMinTemp">Min Temperature (°C):</label>
                        <input type="number" id="zoneMinTemp" value="20" min="-10" max="50" step="0.5">
                    </div>
                    <div class="manual-input-group">
                        <label for="zoneMaxTemp">Max Temperature (°C):</label>
                        <input type="number" id="zoneMaxTemp" value="24" min="-10" max="50" step="0.5">
                    </div>
                    <div class="manual-input-group">
                        <label for="zoneMinRH">Min Relative Humidity (%):</label>
                        <input type="number" id="zoneMinRH" value="40" min="0" max="100" step="1">
                    </div>
                    <div class="manual-input-group">
                        <label for="zoneMaxRH">Max Relative Humidity (%):</label>
                        <input type="number" id="zoneMaxRH" value="60" min="0" max="100" step="1">
                    </div>
                </div>
                <button id="updateChartFromFileButton">Update Chart from File</button>
                <button id="clearDataButton">Clear Data</button>
            </form>
            <p id="statusMessage" role="status" aria-live="polite"></p>
        </div>

        <!-- Right Section: Chart -->
        <div class="right-section">
            <div id="chartContainer" role="img" aria-label="Psychrometric chart"></div>
        </div>
    </div>
    <script type="module" src="/static/app.js"></script>
</body>
</html>
