<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychrometric Chart</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left Section: Inputs -->
        <div class="left-section">
            <h2>Psychrometric Chart</h2>
            <form id="uploadForm">
                <label for="fileInput">Upload Excel File (.xlsx):</label>
                <input type="file" id="fileInput" accept=".xlsx">
                <div class="checkbox-container">
                    <label for="designZone">Show Comfort Zone</label>
                    <input type="checkbox" id="designZone">
                </div>
                <button type="submit">Update Chart</button>
            </form>
            <p id="statusMessage"></p>
            <!-- Future: Manual input section -->
            <!-- <h3>Manual Input</h3>
            <input type="number" id="tempInput" placeholder="Temperature (Â°C)">
            <input type="number" id="humidityInput" placeholder="Humidity (%)">
            <button id="plotPoint">Plot Point</button> -->
        </div>

        <!-- Right Section: Chart -->
        <div class="right-section">
            <div id="chartContainer"></div>
        </div>
    </div>
    <script type="module" src="/static/app.js"></script>
</body>
</html>
